apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-msa-comment
spec:
  selector:
    matchLabels:
      app: mysql-comment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-comment
      annotations:
        sidecar.istio.io/inject: "false"  # 사이드카 인젝션 비활성화           
    spec:
      containers:
      - image: mysql:5.6
        name: mysql-comment
        env:          
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mysql-comment       
      volumes:
      - name: mysql-comment     
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-msa-comment
spec:
  type: NodePort
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
    nodePort: 30601
  selector:
    app: mysql-comment

